plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}
group 'vHackOS'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

run{
    standardInput = System.in
}

// SET JAVA_HOME TO java-9-openjdk PATH IF NEEDED!

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20090211'
    compile 'org.reflections:reflections:0.9.10'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.google.guava:guava:24.0-jre'
    compile 'net.olympiccode:vHackOSAPI-Java:master-SNAPSHOT'
    compile 'io.sentry:sentry:1.7.1'
}
mainClassName = "net.olympiccode.vhackos.bot.core.vHackOSBot"
shadowJar.destinationDir = file("/build/libs")
shadowJar.archiveName = 'vHackOSBot.jar'
